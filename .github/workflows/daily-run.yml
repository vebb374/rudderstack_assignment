name: RudderStack E2E Tests

on:
    schedule:
        - cron: "0 0 * * *" # Runs daily at midnight UTC
    workflow_dispatch: # Allows manual triggering
        inputs:
            environment:
                description: "Environment to run tests against"
                required: true
                default: "production"
                type: choice
                options:
                    - staging
                    - production
            browser:
                description: "Browser to run tests on"
                required: false
                default: "chromium"
                type: choice
                options:
                    - chromium
                    - firefox
                    - webkit

jobs:
    code-quality:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run code quality checks
              run: npm run code-quality

    test:
        needs: code-quality
        runs-on: ubuntu-latest
        # strategy:
        #     fail-fast: false
        #     matrix:
        #         environment: [staging, production]

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Install Playwright browsers
              run: npx playwright install --with-deps chromium

            - name: Run E2E tests (${{ github.event.inputs.environment || 'production' }})
              run: npm run test:${{ github.event.inputs.environment || 'production' }}
              env:
                  CI: true
              continue-on-error: true

            - name: Upload test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: test-results-${{ github.event.inputs.environment || 'production' }}
                  path: |
                      test-results/
                  retention-days: 30

            - name: Upload Cucumber HTML report
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: cucumber-report-${{ github.event.inputs.environment || 'production' }}
                  path: test-results/cucumber-report.html
                  retention-days: 30

